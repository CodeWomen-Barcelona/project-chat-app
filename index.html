<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="title"> <h1>Chat App</h1></div>
 
  <div class="left-message">
    <div class="welcome-message">
      <div class="sender">
        <img class="cw-logo" src="./images/CW_logo.png" alt="CodeWomen">
        <p class="sender-name">CodeWomen</p>
      </div>
      <div class="welcome-text">Hello, how nice to have a chat!</div>
    </div>
  </div>

  <div class="right-message">
    <div class="second-message">
      <div class="sender">
        <img class="dev-logo" src="./images/woman_dev.png" alt="CodeWomen">
        <p class="sender-name">WomanDev</p>
      </div>
      <div class="welcome-text">Hi there, it's great to catch up</div>
    </div>
  </div>

  <footer>
    <div class="message-input">
      <input type="text" name="message" id="external-message">
      <button class="send-btn"><img src="./images/send.png" alt="Send button"></button>
    </div>
  </footer>

</body>

</html>
