<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Chat App</title>
</head>

<body>
  <div class="title">
    <h1>Chat App</h1>
  </div>
  <section class="welcome-message">
      <div class="sender">
        <img class="cw-logo" src="./images/codeWomen.png" alt="CodeWomen">
        <p class="sender-name">CodeWomen</p>
      </div>
      <div class="welcome-text">Hello, how nice to have a chat!</div>
  </section>
  <section class="chat-body">
    <div class="right-message">
      <div class="next-message">
        this is the next chat
      </div>
    </div>
  </section>

  <footer>
    <div class="message-input">
      <input type="text" name="message" id="external-input">
      <button class="send-btn"><img src="./images/send.png" alt="Send button"></button>
    </div>
  </footer>
  <script src="./main.js" type="module"></script>
</body>

</html>
